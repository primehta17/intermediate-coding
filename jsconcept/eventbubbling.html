<div id="outer" style="padding:20px; background: lightblue;">
  Outer Div
  <div id="inner" style="padding:10px; background: lightgreen;">
    Inner Div
    <button id="btn">Click Me</button>
  </div>
</div>
<script>
  document.getElementById("outer")
    .addEventListener("click", () => console.log("Outer div clicked"));
  document.getElementById("inner")
    .addEventListener("click", () => console.log("Inner div clicked"));
  document.getElementById("btn")
    .addEventListener("click", () => console.log("Button clicked"));
</script>

<!-- 
Button clicked
Inner div clicked
Outer div clicked -->
<!-- 
Event bubbling is the process in javascript where an 
event triggered on a child element propagates up the 
DOM tree, triggering event handles on its parent elements. -->
